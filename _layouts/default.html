<!-- 컨텐츠 박스 코드 -->
<script>
  function showPost(id) {
    // 모든 portfolio-item에서 'selected' 클래스 제거
    $('.portfolio-item').removeClass('selected');
    
    // 클릭된 아이템에 'selected' 클래스 추가
    $(`.portfolio-item:has(a[onclick="showPost('${id}')"])`).addClass('selected');

    var contentImage = document.getElementById('content-image');
    var contentText = document.getElementById('content-text');
    var postContent = document.getElementById('post-content-' + id);
    
    if (postContent) {
        var postImage = postContent.querySelector('.post-image');
        var postText = postContent.querySelector('.post-text');
        
        contentImage.innerHTML = postImage.innerHTML;
        contentText.innerHTML = postText.innerHTML;
    }
      
      // 컨텐츠 박스로 스크롤
      // document.getElementById('content-display').scrollIntoView({behavior: 'smooth'});
  }
  // 페이지 로드 시 첫 번째 포스트 표시
  document.addEventListener('DOMContentLoaded', function() {
    var firstPostId = document.querySelector('.portfolio-item').getAttribute('onclick').match(/'(.+?)'/)[1];
    showPost(firstPostId);
  });
  </script>
